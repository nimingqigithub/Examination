			var t = Math.floor(times/60) +"分"+times%60+"秒"
			}else{
				var t = times+"秒"
			}			
			timeDiv.innerHTML ="剩余时间："+ t;
			times --;
			
		}
		timeObj = window.setInterval(timer,1000);

        var sType = sTypeItem[j].type;

        var subtype1 = sTypeItem[j].subtype1;
        var subtype2 = sTypeItem[j].subtype2;
        var characteristic1 = sTypeItem[j].characteristic1;
        var characteristic2 = sTypeItem[j].characteristic2;
        var typeCount = sTypeItem[j].typeCount;

        var towards = sTypeItem[j].towards;//性格倾向

        tablestr += "<tr>"
        tablestr += "<td rowspan=2>" + sType + "(" + typeCount + ")" + "</td>"
        tablestr += "<td>" + subtype1 + "(" + characteristic1 + ")" + "</td>"
        tablestr += "<td>" + subTypeCount1 + "</td>"
        if (towards == subtype1) {
            tablestr += "<td rowspan=2>" + towards + "(" + characteristic1 + ")" + "</td>"
        } else {
            tablestr += "<td rowspan=2>" + towards + "(" + characteristic2 + ")" + "</td>"
        }
        tablestr += "</tr>"
        tablestr += "<tr>"
        tablestr += "<td>" + subtype2 + "(" + characteristic2 + ")" + "</td>"
        tablestr += "<td>" + subTypeCount2 + "</td>"
        tablestr += "</tr>"


        str += sType + "[" + typeCount + "]:" + subtype1 + "[" + subTypeCount1 + "] " + subtype2 + "[" + subTypeCount2 + "]" + " 趋向：" + towards + "\n";
        character += towards
    }
    //alert(str+" 性格特点:"+character)

    tablestr += "</table>";
    document.getElementById("charter").innerHTML = "性格特征：" + character;
    document.getElementById("detail").innerHTML = tablestr;
}
</script>

//标记左边导航点状态
function setMark(qindex,value){

/**
 * 分页函数
 * pno--页数
 * psize--每页显示记录数
 * 分页部分是从真实数据行开始，因而存在加减某个常数，以确定真正的记录数
 * 纯js分页实质是数据行全部加载，通过是否显示属性完成分页功能
 **/
function goPage(pno,psize){
    var itable = document.getElementById("maincontainer");
    var num = itable.getElementsByTagName("ul").length;//表格所有行数(所有记录数)
    console.log(num);
    var totalPage = 0;//总页数
    var pageSize = psize;//每页显示行数
    //总共分几页 
    if(num/pageSize > parseInt(num/pageSize)){   
            totalPage=parseInt(num/pageSize)+1;   
       }else{   
           totalPage=parseInt(num/pageSize);   
       }   
    var currentPage = pno;//当前页数
    var startRow = (currentPage - 1) * pageSize+1;//开始显示的行 
       var endRow = currentPage * pageSize;//结束显示的行
       endRow = (endRow > num)? num : endRow;
       console.log(endRow);
       //遍历显示数据实现分页
    for(var i=1;i<(num+1);i++){    
        var irow = itable.getElementsByTagName("ul")[i-1];
        if(i>=startRow && i<=endRow){
            irow.style.display = "block";    
        }else{
            irow.style.display = "none";
        }
    }
    var pageEnd = document.getElementById("pageEnd");
    var tempStr = "共"+num+"条记录 分"+totalPage+"页 当前第"+currentPage+"页";
    if(currentPage>1){
        tempStr += "<div class='large_button blue' onClick=\"goPage("+(1)+","+psize+")\">首页</div>";
        tempStr += "<div class='large_button blue' onClick=\"goPage("+(currentPage-1)+","+psize+")\">上一页</div>"
		
    }else{
        tempStr += "<div class='large_button'>首页</div>";
        tempStr += "<div class='large_button'>上一页</div>";    
    }

    if(currentPage<totalPage){

        tempStr += "<div class='large_button blue' onClick=\"goPage("+(currentPage+1)+","+psize+")\">下一页</div>";
        tempStr += "<div class='large_button blue' onClick=\"goPage("+(totalPage)+","+psize+")\">尾页</div>";
    }else{
        tempStr += "<div class='large_button'>下一页</div>";
        tempStr += "<div class='large_button'>尾页</div>";    
    }
	tempStr += "<div class='large_button orange' onclick=\"parseResult(Examination.getResult2())\">我要交卷</div>";  

    document.getElementById("bottom_nav").innerHTML = tempStr;    
}

goPage(1,6);//默认显示第一页
